            content: '';
            position: absolute;
            background: radial-gradient(

            top: 0;

            Menu: (props) => <Icon {...props} path='<line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>' />,
            X: (props) => <Icon {...props} path='<path d="M18 6 6 18"/><path d="m6 6 12 12"/>' />,

            Api: (props) => <Icon {...props} path='<path d="M18 16.98h-5.99c-1.1 0-1.95.94-2.48 1.9A4 4 0 0 1 2 17c.01-.07.03-.13.05-.2a5.96 5.96 0 0 0 1.88-1.87 11.87 11.87 0 0 0 2.65-7.42A4.5 4.5 0 0 1 12.3 5.48a3.5 3.5 0 0 1 5.92 2.3 3.5 3.5 0 0 1 1.77-1.78 3.5 3.5 0 0 1 2 5.97"/><path d="m12 12 4.29 4.3a2.5 2.5 0 1 1-3.58 3.58z"/>' />,
            Backend: (props) => <Icon {...props} path='<rect width="8" height="8" x="3" y="3" rx="2"/><path d="M7 11v4a2 2 0 0 0 2 2h4"/><rect width="8" height="8" x="13" y="13" rx="2"/>' />
        };

        // --- COMPONENTS ---

        // 1. Particle Background
        const ParticleBackground = ({ isDark }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                const particles = [];
                const particleCount = 45; 

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                    });
                }

                const draw = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;

                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        // Make particles darker in light mode for visibility
                        ctx.fillStyle = isDark ? 'rgba(34, 211, 238, 0.3)' : 'rgba(15, 23, 42, 0.15)'; 
                        ctx.fill();

                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);

                            if (dist < 150) {
                                ctx.beginPath();
                                ctx.strokeStyle = isDark 
                                    ? `rgba(34, 211, 238, ${0.15 - dist/1000})` 
                                    : `rgba(15, 23, 42, ${0.08 - dist/1000})`; // Visible in light mode
                                ctx.lineWidth = 1;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });

                    animationFrameId = requestAnimationFrame(draw);
                };

                draw();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isDark]);

            return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full pointer-events-none z-0" />;
        };

        // 2. Spotlight Card (Enhanced for Light Mode)
        const SpotlightCard = ({ children, className = "", isDark }) => {
            const divRef = useRef(null);
            const [position, setPosition] = useState({ x: 0, y: 0 });

            const handleMouseMove = (e) => {
                if (!divRef.current) return;
                const rect = divRef.current.getBoundingClientRect();
                setPosition({ x: e.clientX - rect.left, y: e.clientY - rect.top });
            };

            return (
                <div 
                    ref={divRef}
                    onMouseMove={handleMouseMove}
                    className={`spotlight-card relative rounded-2xl border transition-all duration-300 ${className} ${
                        isDark 
                        ? 'bg-slate-900/50 border-white/10 hover:border-cyan-500/30' 
                        : 'bg-white border-slate-200 light-card-shadow' 
                    }`}
                    style={{ '--mouse-x': `${position.x}px`, '--mouse-y': `${position.y}px` }}
                >
                    {children}
                </div>
            );
        };

        // 3. Rotating Typewriter
        const Typewriter = ({ phrases, isDark }) => {
            const [index, setIndex] = useState(0);
            const [subIndex, setSubIndex] = useState(0);
            const [reverse, setReverse] = useState(false);
            const [blink, setBlink] = useState(true);

            // Blinking cursor
            useEffect(() => {
                const timeout2 = setInterval(() => {
                    setBlink((prev) => !prev);
                }, 500);
                return () => clearInterval(timeout2);
            }, []);

            useEffect(() => {
                if (subIndex === phrases[index].length + 1 && !reverse) {
                    setReverse(true);
                    return;
                }

                if (subIndex === 0 && reverse) {
                    setReverse(false);
                    setIndex((prev) => (prev + 1) % phrases.length);
                    return;
                }

                const timeout = setTimeout(() => {
                    setSubIndex((prev) => prev + (reverse ? -1 : 1));
                }, Math.max(reverse ? 75 : subIndex === phrases[index].length ? 2000 : 150, parseInt(Math.random() * 350)));

                return () => clearTimeout(timeout);
            }, [subIndex, index, reverse, phrases]);

            return (
                <span className={`${isDark ? 'text-cyan-400' : 'text-cyan-600'} font-mono`}>
                    {`${phrases[index].substring(0, subIndex)}${blink ? "|" : " "}`}
                </span>
            );
        };

        // 4. Immersive Mobile Menu
        const MobileMenu = ({ isOpen, setIsOpen, isDark, scrollTo }) => {
            if (!isOpen) return null;

            return (

                    </button>

                        ))}

                    <div className="mt-12 flex gap-6 animate-fade-in-up" style={{ animationDelay: '500ms' }}>
                        <a href="https://github.com/abdulajij" target="_blank" className={`p-4 rounded-full border ${isDark ? 'border-white/10 text-white' : 'border-slate-200 text-slate-900'}`}>

                        </a>
                        <a href="https://linkedin.com" target="_blank" className={`p-4 rounded-full border ${isDark ? 'border-white/10 text-white' : 'border-slate-200 text-slate-900'}`}>
                            <Icons.Linkedin size={24} />
                        </a>
                        <a href="mailto:ajij.bgt@gmail.com" className={`p-4 rounded-full border ${isDark ? 'border-white/10 text-white' : 'border-slate-200 text-slate-900'}`}>
                            <Icons.Mail size={24} />
                        </a>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const Portfolio = () => {
            const [isDark, setIsDark] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [scrollProgress, setScrollProgress] = useState(0);
            
            // Form State
            const [formData, setFormData] = useState({ name: '', email: '', subject: '', message: '' });

            useEffect(() => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setIsDark(true);
                }
            }, []);

            const toggleTheme = () => setIsDark(!isDark);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    
                    // Progress Bar
                    const totalScroll = document.documentElement.scrollTop;
                    const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scroll = `${totalScroll / windowHeight}`;
                    setScrollProgress(Number(scroll));

                    const sections = ['home', 'about', 'services', 'experience', 'projects', 'contact'];
                    const scrollPosition = window.scrollY + 200;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleInputChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
            const handleSendMessage = (e) => {
                e.preventDefault();
                window.location.href = `mailto:ajij.bgt@gmail.com?subject=${encodeURIComponent(formData.subject)}&body=Name: ${formData.name}%0D%0AEmail: ${formData.email}%0D%0A%0D%0AMessage:%0D%0A${formData.message}`;
            };

            return (
                <div className={`min-h-screen transition-colors duration-500 ${isDark ? 'bg-[#020617] text-slate-200' : 'bg-slate-50 text-slate-900'} font-sans selection:bg-cyan-500/30 selection:text-cyan-700`}>
                    
                    {/* Scroll Progress Bar */}
                    <div className="fixed top-0 left-0 h-1 bg-gradient-to-r from-cyan-500 to-blue-600 z-[100]" style={{ width: `${scrollProgress * 100}%` }}></div>

                    {/* Particle Background */}
                    <ParticleBackground isDark={isDark} />

                    {/* Mobile Menu Overlay */}
                    <MobileMenu isOpen={isMenuOpen} setIsOpen={setIsMenuOpen} isDark={isDark} scrollTo={scrollTo} />

                    {/* Navbar */}
                    <div className="fixed top-6 left-0 w-full z-50 px-4 flex justify-center">
                        <nav className={`w-full max-w-5xl rounded-full px-6 py-3 transition-all duration-300 flex items-center justify-between ${
                            scrolled 
                                ? isDark ? 'bg-slate-900/80 border border-white/10 shadow-lg shadow-black/20 backdrop-blur-xl' : 'bg-white/90 border border-slate-200 shadow-lg backdrop-blur-xl'
                                : 'bg-transparent'
                        }`}>
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => scrollTo('home')}>
                                <div className="w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-cyan-500/20">
                                    A
                                </div>
                                <span className={`font-bold text-lg tracking-tight ${isDark ? 'text-white' : 'text-slate-900'}`}>
                                    Abdul<span className="text-cyan-500">Ajij</span>
                                </span>
                            </div>

                            <div className="hidden md:flex items-center gap-1 bg-transparent p-1 rounded-full">
                                {['Home', 'About', 'Experience', 'Projects'].map((item) => (
                                    <button
                                        key={item}
                                        onClick={() => scrollTo(item.toLowerCase())}
                                        className={`px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-300 ${
                                            activeSection === item.toLowerCase() 
                                                ? isDark ? 'bg-white/10 text-white shadow-sm' : 'bg-slate-100 text-slate-900 shadow-sm'
                                                : isDark ? 'text-slate-400 hover:text-white hover:bg-white/5' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-100'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>

                            <div className="hidden md:flex items-center gap-3">
                                <button onClick={toggleTheme} className={`p-2 rounded-full transition-all ${isDark ? 'text-slate-400 hover:text-yellow-400 hover:bg-white/5' : 'text-slate-500 hover:text-yellow-600 hover:bg-slate-100'}`}>
                                    {isDark ? <Icons.Sun size={18} /> : <Icons.Moon size={18} />}
                                </button>
                                <button onClick={() => scrollTo('contact')} className="px-5 py-2 rounded-full bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-medium transition-all shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40 transform hover:-translate-y-0.5">
                                    Let's Talk
                                </button>
                            </div>

                            <div className="md:hidden flex items-center gap-3">
                                <button onClick={toggleTheme} className={isDark ? 'text-yellow-400' : 'text-slate-700'}>
